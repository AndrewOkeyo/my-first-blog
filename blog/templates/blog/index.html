{% extends "blog/base.html" %}

{% block title %}Blogs {% endblock %}

{% block content %}
 
  {% for blog in blogs %}

   <div class="post">
       {{ blog.published_date }}

       <h2><a href="{% url 'post_detail' pk=blog.id  %}"> {{ blog.title }} </a></h2>

       <p>{{ blog.text|linebreaksbr }} </p>
   </div>  
  {% endfor %}

 

{% endblock %}
