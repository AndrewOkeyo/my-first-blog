{% extends "base.html" %}

{% block title %}Books list {% endblock %}

{% block content %}

<table>

{% for book in books %}
    <tr>
        <td> {{ book.id }} </td>
        <td> {{ book.title }} </td>
	<td> {{ book.authors }} </td>
        <td> {{ book.publication_date }} </td> 
    </tr>
{% endfor %}

</table>

{% endblock %}
